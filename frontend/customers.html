<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Management</h1>
        
        <button id="fetchCustomersBtn">display Customers</button>
        
        <h2>Customers:</h2>
        <ul id="customerList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const getCustomers = async () => {
            try {
                const response = await axios.get("http://127.0.0.1:5000/customers");
                const customers = response.data;
                const customerList = document.getElementById("customerList");
                customerList.innerHTML = '';
                customers.forEach(customer => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${customer.id}, Name: ${customer.name}, City: ${customer.city}, Age: ${customer.age}`;
                    customerList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching customers: " + error);
            }
        };

        document.getElementById("fetchCustomersBtn").addEventListener("click", function () {
            getCustomers();
        });
    </script>
</body>
</html>
