<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h1,
      h2 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Book Management</h1>

      <button id="fetchBooksBtn">Display Books</button>

      <h2>Books:</h2>
      <ul id="bookList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const getRandomImage = () => {
        const randomNumber = Math.floor(Math.random() * 9) + 1;
        return `images/image${randomNumber}.jpg`; // Assuming your images are named like "image1.jpg", "image2.jpg", etc.
      };

















      
      const getBooks = async () => {
        try {
          const response = await axios.get("http://127.0.0.1:5000/books");
          const books = response.data;
          const bookList = document.getElementById("bookList");
          bookList.innerHTML = "";
          books.forEach((book) => {
            const listItem = document.createElement("li");
            listItem.textContent = `ID: ${book.id}, Name: ${book.name}, Author: ${book.author}, Year Published: ${book.year_published}, Type: ${book.book_type}`;
            const img = document.createElement("img");
            img.src = getRandomImage();
            img.width = 100; // Set the width of the image
            img.height = 150; // Set the height of the image
            listItem.appendChild(img);
            bookList.appendChild(listItem);
          });
        } catch (error) {
          console.error("Error fetching books: " + error);
        }
      };

      document
        .getElementById("fetchBooksBtn")
        .addEventListener("click", function () {
          getBooks();
        });

      

      const findBookByName = async (bookName) => {
        try {
          const response = await axios.get(
            "http://127.0.0.1:5000/find_book_by_name",
            {
              params: {
                name: bookName,
              },
            }
          );
          return response.data;
        } catch (error) {
          console.error("There was a problem with the Axios request:", error);
          throw error;
        }
      };
    </script>
  </body>
</html>
